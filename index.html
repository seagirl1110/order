<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Order</title>
  </head>
  <body>
    <div class="order-container">
      <div class="form-container">
        <h2 class="form__title">Создание заказа</h2>
        <form action="" class="form">
          <input
            type="text"
            class="form__input"
            name="address"
            placeholder="Адрес"
            required
          />
          <input
            type="text"
            class="form__input"
            name="price"
            placeholder="Цена"
            required
          />
          <input
            type="text"
            class="form__input"
            name="recipient"
            placeholder="Получатель"
            required
          />
          <input type="submit" class="form__btn-submit" value="Создать" />
        </form>
      </div>
      <div class="buttons-container">
        <button class="action-btn action-btn--paid">Заказ оплачен</button>
        <button class="action-btn action-btn--sent">Заказ отправлен</button>
        <button class="action-btn action-btn--get">Заказ получен</button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
